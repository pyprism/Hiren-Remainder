[uwsgi]
chdir=/home/prism/prod/Hiren-Reminder
home = /home/prism/prod/Hiren-Reminder/.env
module=hiren.wsgi
master=True
process = 4
pidfile=/run/Reminder.pid
socket= /run/Reminder.sock
vacuum=True
max-requests=100
logto = /home/prism/prod/Hiren-Reminder/logs/hiren.log
log-maxsize = 200480
uid = prism
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data